<p>users works!</p>
<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/user-add']">
        <mat-icon>add</mat-icon>
      </a>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="FName" matSortDisableClear
        matSortDirection="asc">
  
        <!-- user fName Column -->
        <ng-container matColumnDef="FName">
          <th mat-header-cell *matHeaderCellDef>FName</th>
          <td mat-cell *matCellDef="let row">{{row.fName}}</td>
        </ng-container>
  
        <!-- user lName Column -->
        <ng-container matColumnDef="LName">
          <th mat-header-cell *matHeaderCellDef>LName</th>
          <td mat-cell *matCellDef="let row"> {{row.lName}}</td>
        </ng-container>



        <!-- user email Column -->
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let row"> {{row.email}}</td>
          </ng-container>


           <!-- userName Column -->
        <ng-container matColumnDef="Username">
            <th mat-header-cell *matHeaderCellDef>userName</th>
            <td mat-cell *matCellDef="let row"> {{row.username}}</td>
          </ng-container>



                     <!-- user Phone Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Phone</th>
            <td mat-cell *matCellDef="let row"> {{row.phone}}</td>
          </ng-container>
  
  
  
  
  
  
        <td class="example-table">
          <button type="button" class="btn btn-info" matTooltip="Click Edit Button">Edit</button>
        </td>
        <td class="example-table">
          <button type="button" class="btn btn-danger" matTooltip="Click Delete Button">Delete</button>
        </td>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/user-details/', row.id]"></tr>
      </table>
    </div>
  </div>
