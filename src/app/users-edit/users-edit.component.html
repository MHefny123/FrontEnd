<p>users-edit works!</p>

<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button color="primary" (click)="userDetails()">
        <mat-icon>info</mat-icon>
      </a>
    </div>
    <mat-card class="example-card">
      <form [formGroup]="userForm" (ngSubmit)="onFormSubmit(userForm.value)">


        
        <mat-form-field class="example-full-width">
          <input matInput placeholder="fName" formControlName="fName">
          <mat-error>
            <span *ngIf="!userForm.get('fName').valid && userForm.get('fName').touched">Please enter user
              email</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="lName" formControlName="lName">
          <mat-error>
            <span *ngIf="!userForm.get('lName').valid && userForm.get('lName').touched">Please enter user
              email</span>
          </mat-error>
        </mat-form-field>



        <mat-form-field class="example-full-width">
          <input matInput placeholder="phone" formControlName="phone">
          <mat-error>
            <span *ngIf="!userForm.get('phone').valid && userForm.get('phone').touched">Please enter user
              phone</span>
          </mat-error>
        </mat-form-field>





        
        <mat-form-field class="example-full-width">
          <input matInput placeholder="username" formControlName="username">
          <mat-error>
            <span *ngIf="!userForm.get('username').valid && userForm.get('username').touched">Please enter user
              username</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="email" formControlName="email">
          <mat-error>
            <span *ngIf="!userForm.get('email').valid && userForm.get('email').touched">Please enter user
              email</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="password" formControlName="password">
          <mat-error>
            <span *ngIf="!userForm.get('password').valid && userForm.get('password').touched">Please enter user
              password</span>
          </mat-error>
        </mat-form-field>

       


        
        <div class="button-row">
          <button type="submit" [disabled]="!userForm.valid" mat-flat-button color="primary">
            <mat-icon>save</mat-icon>
          </button>
        </div>
      </form>
    </mat-card>
  </div>
