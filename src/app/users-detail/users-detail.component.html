<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/users']">
        <mat-icon>list</mat-icon>
      </a>
    </div>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>
          <h2> USerName: {{user.username}}</h2>
        </mat-card-title>
        <mat-card-subtitle>{{user.fName}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <dl>
          <dt>fname:</dt>
          <dd>{{user.fName}}</dd>
          <dt>lName:</dt>
          <dd>{{user.lName}}</dd>
          <dt>Email:</dt>
          <dd>{{user.email}}</dd>
          <dt>USerName:</dt>
          <dd>{{user.username}}</dd>
          <dt>Password:</dt>
          <dd>{{user.password}}</dd>

          <dt>Phone:</dt>
          <dd>{{user.phone}}</dd>
        </dl>
      </mat-card-content>
      <mat-card-actions>
        <a mat-flat-button color="primary" [routerLink]="['/user-edit', user.id]">
          <mat-icon>edit</mat-icon>
        </a>
        <a mat-flat-button color="warn" (click)="deleteuser(user.id)">
          <mat-icon>delete</mat-icon>
        </a>
      </mat-card-actions>
    </mat-card>
  </div>
